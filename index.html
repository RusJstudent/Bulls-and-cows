<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быки и коровы</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/User.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="game game_1">
                <div class="game__player">Игрок 1</div>
                <div class="game__inputs">
                    <input type="text" class="game__input">
                    <button class="game__button">Отправить</button>
                </div>
                <div class="game__log log">
                    <div>Номер</div>
                    <div>Число</div>
                    <div>Вывод 1</div>
                    <div>Вывод 2</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="game game_2">
                <div class="game__player">Игрок 2</div>
                <div class="game__inputs">
                    <input type="text" class="game__input">
                    <button class="game__button">Отправить</button>
                </div>
                <div class="game__log log">
                    <div>Номер</div>
                    <div>Число</div>
                    <div>Вывод 1</div>
                    <div>Вывод 2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
